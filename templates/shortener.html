{% extends 'base.html' %}

{% block content %}
    <h2>URL Shortener</h2>
    <form method="POST" action="/shorten">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required><br><br>

        <input type="submit" value="Shorten">
    </form>

    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}

{% endblock %}
